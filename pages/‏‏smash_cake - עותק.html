<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>סרגל המבורגר</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    /* סגנון כללי לסרגל */
    .topnav {
      background-color: white;
      overflow: hidden;
      border-bottom: 1px solid gray;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .topnav a {
      float: right;
      display: block;
      color: gray;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
      border-bottom: 3px solid transparent;
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .topnav a:hover {
      border-bottom: 3px solid pink;
      background-color: #ffc0cb1c;
    }

    .topnav a.active {
      border-bottom: 3px solid pink;
      color: pink;
    }

    /* כפתור המבורגר */
    .topnav .icon {
      display: none;
      font-size: 24px;
      cursor: pointer;
      float: right;
      padding: 14px 16px;
    }

    /* סרגל אנכי במסכים קטנים */
    @media screen and (max-width: 768px) {
      .topnav a {
        display: none;
      }

      .topnav a.icon {
        display: block;
      }

      .topnav.responsive {
        display: block;
        text-align: right;
        animation: fadeIn 0.3s ease-out;
        background-color: white; /* רקע לבן */
      }

      .topnav.responsive a {
        float: none;
        display: block;
        text-align: right;
        padding: 10px;
        background-color: white; /* רקע לבן לפריטים */
        border: none; /* ללא פסים */
        transition: background-color 0.3s;
      }

      .topnav.responsive a:hover {
        background-color: #ffc0cb1c; /* רקע ורדרד בריחוף */
      }
    }

    /* אפקט אנימציה לפתיחת הסרגל */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <!-- סרגל -->
  <div class="topnav" id="myTopnav">
    <a href="javascript:void(0);" class="icon" onclick="toggleMenu()">
      <i class="fa fa-bars"></i>
    </a>
    <a href="homePage.html" class="active"><i class="fa fa-home"></i> דף הבית</a>
    <a href="pages/children.html"><i class="material-icons"></i> ילדים</a>
    <a href="pages/newBorn.html"><i class="material-icons"></i> ניו בורן</a>
    <a href="pages/smash_cake.html"><i class="material-icons"></i> סמאש-קייק</a>
    <a href="pages/contact.html"><i class="fa" style="font-size:24px"></i> צור קשר</a>
  </div>

  <script>
    // פונקציה להפעלת תפריט ההמבורגר
    function toggleMenu() {
      const nav = document.getElementById("myTopnav");
      if (nav.className === "topnav") {
        nav.className += " responsive";
      } else {
        nav.className = "topnav";
      }
    }
  </script>
</body>
</html>
