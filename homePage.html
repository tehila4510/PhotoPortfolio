  <script>
    let slideIndex = 0;
    const slides = document.getElementsByClassName("slide");
    const progressBar = document.getElementById("progress-bar");
    let slideInterval;

    function showSlides() {
      // הסתר את כל התמונות
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {
        slideIndex = 1;
      }
      const currentSlide = slides[slideIndex - 1];
      currentSlide.style.display = "block";

      // אפקט הגדילה רק לתמונה הראשונה
      if (slideIndex === 1) {
        currentSlide.querySelector("img").classList.add("animateFirstImage");
      } else {
        currentSlide.querySelector("img").classList.remove("animateFirstImage");
      }

      // אפס את פס ההתקדמות והתחל מחדש
      progressBar.style.width = "0%";
      setTimeout(() => {
        progressBar.style.width = "100%";
      }, 10);
    }

    function plusSlides(n) {
      clearInterval(slideInterval); // עצור את המעבר האוטומטי
      slideIndex += n - 1;
      if (slideIndex < 0) slideIndex = slides.length - 1;
      showSlides();
      startSlideShow(); // התחל מחדש את המעבר האוטומטי
    }

    function startSlideShow() {
      showSlides();
      slideInterval = setInterval(showSlides, 3000); // כל 3 שניות
    }

    // התחל את הקרוסלה
    startSlideShow();
  </script>
